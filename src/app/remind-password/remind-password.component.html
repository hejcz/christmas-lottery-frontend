<ng-container *ngIf="!emailSent">
    <mat-form-field class="login-input">
        <input matInput placeholder="E-mail" (input)="email = $event.target.value">
    </mat-form-field>
    <button mat-flat-button class="mt10" color="primary" (click)="sendResetLink()"
        [disabled]="resetDisabled">Odzyskaj hasło</button>
</ng-container>
<ng-container *ngIf="emailSent">
    Link do odzyskiwania hasła został wysłany na Twój adres e-mail.
</ng-container>
