<mat-toolbar>
  <mat-toolbar-row>
      <span *ngIf="!_authenticatedUser.isLoggedIn()"><a routerLink="/" routerLinkActive="active">Login</a>
      </span>
    <span *ngIf="_authenticatedUser.isAdmin()"><a routerLink="/admin/dashboard" routerLinkActive="active">Lottery</a>
    </span>
    <span *ngIf="_authenticatedUser.isUser()"><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></span>
    <span *ngIf="_authenticatedUser.isLoggedIn()"><a routerLink="" (click)="logout()">Logout</a></span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
